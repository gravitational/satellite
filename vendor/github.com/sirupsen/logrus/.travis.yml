language: go
go_import_path: github.com/sirupsen/logrus
git:
  depth: 1
env:
  - GO111MODULE=on
  - GO111MODULE=off
go: [1.12.x, 1.13.x]
os: [linux, osx]
matrix:
  exclude:
    - go: 1.13.x
      env: GO111MODULE=off ## Modules are the default now.
install:
  - ./travis/install.sh
script:
  - ./travis/cross_build.sh
  - ./travis/lint.sh
  - export GOMAXPROCS=4
  - export GORACE=halt_on_error=1
  - go test -race -v ./...
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then go test -race -v -tags appengine ./... ; fi
